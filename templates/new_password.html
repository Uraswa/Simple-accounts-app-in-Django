{%extends 'auth.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {%block form%}
    <form class="form_wrapper" method="POST">
        <p class="form-header">Новый пароль</p>
        {% csrf_token %}
        <div>
        {%for field in form %}
        <div class="input-wrapper">
            {{field}}

        </div>
        {{field.errors}}
        {%endfor%}
        </div>
        <button class="submit-btn" type="submit">Изменить</button>

    </form>
    {%endblock%}
</body>
</html>
